<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="images/favicon-32x32.png" />

    <title>Fylo data storage</title>
  </head>
  <body>
    <main>
      <section class="section-fylo">
        <div class="logo-fylo">
          <img src="images/logo.svg" alt="fylo logo" />
        </div>
        <div class="header-icons">
          <div class="icons">
            <img src="images/icon-document.svg" alt="icon document" />
          </div>

          <div class="icons">
            <img src="images/icon-folder.svg" alt="icon folder" />
          </div>

          <div class="icons">
            <img src="images/icon-upload.svg" alt="icon upload" />
          </div>
        </div>
      </section>

      <section class="section-data">
        <p class="paragraph-regular">
          Youâ€™ve used <strong>815 GB</strong> of your storage
        </p>

        <div class="progress-bar">
          <div class="progress-line"></div>
          <div class="progress-dot"></div>
        </div>

        <div class="gigabytes">
          <p class="paragraph-regular small"><strong>0 GB</strong></p>
          <p class="paragraph-regular small"><strong>1000 GB</strong></p>
        </div>

        <article class="data-left">
          <p class="paragraph-large">185</p>
          <p class="paragraph-regular grey">GB left</p>
          <div id="triangle"></div>
        </article>
      </section>
    </main>
  </body>
</html>
